    chatHistory.push({ role: "assistant", content: reply });

    // ============================================================
    // AUTOMATIC CHAT SAVING TO VERCEL API WITH METRICS
    // This sends every conversation to your Vercel database endpoint
    // ============================================================
    saveChatToAPI(message, reply, currentMessageIndex, timeToRespond, category);

  } catch (error) {
    console.error("Chyba:", error);
    removeLastBotMessage();
    
    // Fallback pre lok√°lne testovanie
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
      appendMessage("TEST", "Na t√∫to ot√°zku neviem dostatoƒçne odpoveda≈•.", "bot", false, false, true);
    } else {
      appendMessage("TEST", `Ups, nastala chyba: ${error.message}`, "bot");
    }
  }
}

/**
 * Categorizes user message based on keywords
 * @param {string} message - The user's message
 * @returns {string} - Category name
 */
function categorizeMessage(message) {
  const lowerMsg = message.toLowerCase();
  
  if (lowerMsg.includes('cena') || lowerMsg.includes('koƒæko') || lowerMsg.includes('stoj√≠') || 
      lowerMsg.includes('cenn√≠k') || lowerMsg.includes('‚Ç¨') || lowerMsg.includes('eur')) {
    return 'ceny';
  }
  if (lowerMsg.includes('kontakt') || lowerMsg.includes('email') || lowerMsg.includes('telef√≥n') || 
      lowerMsg.includes('podpora') || lowerMsg.includes('pomoc')) {
    return 'kontakt';
  }
  if (lowerMsg.includes('produkt') || lowerMsg.includes('tovar') || lowerMsg.includes('hƒæad√°m') || 
      lowerMsg.includes('m√°te') || lowerMsg.includes('pon√∫kate') || lowerMsg.includes('odpor√∫ƒç')) {
    return 'produkty';
  }
  if (lowerMsg.includes('skladom') || lowerMsg.includes('dostupn') || lowerMsg.includes('k dispoz√≠cii')) {
    return 'dostupnos≈•';
  }
  if (lowerMsg.includes('doprav') || lowerMsg.includes('doruƒçen') || lowerMsg.includes('po≈°tovn')) {
    return 'doprava';
  }
  if (lowerMsg.includes('vr√°ti') || lowerMsg.includes('reklam√°c') || lowerMsg.includes('v√Ωmen')) {
    return 'reklam√°cie';
  }
  if (lowerMsg.includes('zƒæav') || lowerMsg.includes('akci') || lowerMsg.includes('promo') || 
      lowerMsg.includes('kup√≥n')) {
    return 'zƒæavy';
  }
  
  return 'v≈°eobecn√©';
}

/**
 * Saves chat interaction to Vercel API endpoint with new structure
 * @param {string} userMessage - The user's message
 * @param {string} botResponse - The bot's response
 * @param {number} messageIndex - Index of message in session
 * @param {number} timeToRespond - Response time in milliseconds
 * @param {string} category - Message category
 * @param {Array} recommendedProducts - Optional array of recommended products
 */
async function saveChatToAPI(userMessage, botResponse, messageIndex, timeToRespond, category, recommendedProducts = null) {
  try {
    // Get the current website's hostname
    const website = window.location.hostname;
    
    // Get session ID
    const currentSessionId = getSessionId();
    
    // Get geolocation (cached after first call)
    let geoCity = null;
    
    try {
      if (!window._cachedGeoCity) {
        const ipResponse = await fetch('https://api.ipify.org?format=json');
        if (ipResponse.ok) {
          const ipData = await ipResponse.json();
          const geoResponse = await fetch(`https://ipapi.co/${ipData.ip}/json/`);
          if (geoResponse.ok) {
            const geoData = await geoResponse.json();
            window._cachedGeoCity = geoData.city || null;
            console.log('üìç Location detected:', window._cachedGeoCity);
          }
        }
      }
      geoCity = window._cachedGeoCity;
    } catch (geoError) {
      console.warn('Could not fetch geolocation:', geoError.message);
    }
    
    // Call the Vercel API endpoint to save the message
    const response = await fetch('https://ragnetiq-bot.vercel.app/api/saveChat', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        action: 'message',
        sessionId: currentSessionId,
        website: website,
        userMessage: userMessage,
        botResponse: botResponse,
        messageIndex: messageIndex,
        geoCity: geoCity,
        emailSubmitted: emailSubmittedInSession,
        hadProductRecommendation: recommendedProducts && recommendedProducts.length > 0
      })
    });

    if (response.ok) {
      console.log('‚úÖ Chat saved successfully to database');
      
      // If there are recommended products, log them separately
      if (recommendedProducts && recommendedProducts.length > 0) {
        await saveProductRecommendation(currentSessionId, website, messageIndex, userMessage, category, recommendedProducts);
      }
    } else {
      console.warn('‚ö†Ô∏è Failed to save chat:', response.status, response.statusText);
    }
  } catch (error) {
    console.error('‚ùå Error saving chat to API:', error.message);
  }
}

    function appendMessage(sender, message, role, isTemp = false, showQuickReplies = false, showContactButton = false) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", role);
      if (isTemp) msgDiv.classList.add("temp");

      // Ak je to typing anim√°cia, pridaj ≈°peci√°lny obsah
      if (isTemp && message === "typing") {
        msgDiv.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
      } else {
        // Vyƒçisti markdown form√°tovanie z AI odpovede
        let formattedMessage = message;
        
        // Odstr√°≈à horizont√°lne ƒçiary (---)
        formattedMessage = formattedMessage.replace(/^---+$/gm, '');
        
        // Odstr√°≈à markdown headingy (###) ale ponechaj text
        formattedMessage = formattedMessage.replace(/^###\s+/gm, '');
        formattedMessage = formattedMessage.replace(/^##\s+/gm, '');
        formattedMessage = formattedMessage.replace(/^#\s+/gm, '');
        
        // Odstr√°≈à emoji ƒç√≠slovanie na zaƒçiatku riadkov (napr. "1.", "2.")
        formattedMessage = formattedMessage.replace(/^\d+\.\s+/gm, '‚Ä¢ ');
        
        // Odstr√°≈à viacn√°sobn√© pr√°zdne riadky
        formattedMessage = formattedMessage.replace(/\n{3,}/g, '\n\n');
        
        // Spracovanie **text** na <strong>text</strong>
        formattedMessage = formattedMessage.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
        
        // Automatick√© vytvorenie hyperlinkov z URL
        formattedMessage = formattedMessage.replace(
          /(https?:\/\/[^\s<]+)(?![^<]*>)/g,
          '<a href="$1" target="_blank">$1</a>'
        );
        
        // Trim pr√°zdne znaky na zaƒçiatku a konci
        formattedMessage = formattedMessage.trim();

        msgDiv.innerHTML = formattedMessage;
      }

      chatbox.appendChild(msgDiv);
      
      // Detekcia a zobrazenie produktov√Ωch kartiƒçiek
      if (role === 'bot' && window.productsData) {
        const productCards = detectAndCreateProductCards(message);
        if (productCards && productCards.length > 0) {
          const cardsContainer = document.createElement('div');
          cardsContainer.className = 'product-cards';
          productCards.forEach(card => cardsContainer.appendChild(card));
          chatbox.appendChild(cardsContainer);
        }
      }
      
      // Pridaj kontaktn√© tlaƒçidlo ak je potrebn√©
      if (role === 'bot' && showContactButton) {
        const browserLang = navigator.language || navigator.userLanguage;
        const isEnglishBrowser = browserLang.startsWith('en');
        const buttonText = isEnglishBrowser ? "Send us a message" : "Po≈°li n√°m spr√°vu";
        
        const contactBtnDiv = document.createElement('div');
        contactBtnDiv.innerHTML = `
          <button class="contact-btn" onclick="showContactForm(this)">
            ${buttonText}
          </button>
        `;
        chatbox.appendChild(contactBtnDiv);
      }
      
      // Pridaj Quick Reply buttony pod spr√°vu (nie do nej)
      if (role === 'bot' && showQuickReplies) {
        const quickRepliesDiv = document.createElement('div');
        quickRepliesDiv.className = 'quick-replies';
        quickRepliesDiv.innerHTML = `
          <button class="quick-reply-btn" onclick="handleQuickReply('Ak√© n√°u≈°nice m√°te?')">N√°u≈°nice</button>
          <button class="quick-reply-btn" onclick="handleQuickReply('Ak√© s√∫ ceny?')">Ceny</button>
          <button class="quick-reply-btn" onclick="handleQuickReply('Ako funguje doprava?')">Doprava</button>
          <button class="quick-reply-btn" onclick="handleQuickReply('Kontakt')">Kontakt</button>
        `;
        chatbox.appendChild(quickRepliesDiv);
      }

      chatbox.scrollTop = chatbox.scrollHeight;
    }

    // Detekcia produktov v spr√°ve a vytvorenie kartiƒçiek
    function detectAndCreateProductCards(message) {
      if (!window.productsData || !Array.isArray(window.productsData)) {
        return [];
      }

      const cards = [];
      const foundProducts = new Set();

      // Hƒæadaj produkty podƒæa n√°zvu v spr√°ve
      window.productsData.forEach(product => {
        // Normalizuj n√°zvy pre porovnanie
        const normalizedTitle = product.title.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');
        const normalizedMessage = message.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');
        
        // Ak spr√°va obsahuje n√°zov produktu alebo jeho v√Ωznamn√© ƒçasti
        const titleWords = normalizedTitle.split(/\s+/).filter(w => w.length > 3);
        const matchCount = titleWords.filter(word => normalizedMessage.includes(word)).length;
        
        // Ak sa zhoduje aspo≈à polovica slov z n√°zvu (min. 2 slov√°)
        if (matchCount >= Math.max(2, Math.ceil(titleWords.length / 2)) && !foundProducts.has(product.id)) {
          foundProducts.add(product.id);
          
          const card = document.createElement('a');
          card.className = 'product-card';
          card.href = product.url;
          card.target = '_blank';
          card.rel = 'noopener noreferrer';
          
          const img = document.createElement('img');
          img.className = 'product-card-image';
          img.src = product.image;
          img.alt = product.title;
          img.loading = 'lazy';
          
          const content = document.createElement('div');
          content.className = 'product-card-content';
          
          const title = document.createElement('div');
          title.className = 'product-card-title';
          title.textContent = product.title;
          
          const price = document.createElement('div');
          price.className = 'product-card-price';
          price.textContent = `‚Ç¨${product.price.toFixed(2)}`;
          
          content.appendChild(title);
          content.appendChild(price);
          
          // Pridaj farby ak existuj√∫
          if (product.colors && product.colors.length > 0) {
            const colors = document.createElement('div');
            colors.className = 'product-card-colors';
            colors.textContent = `Farby: ${product.colors.join(', ')}`;
            content.appendChild(colors);
          }
          
          // Pridaj dostupnos≈• ak existuje
          if (product.availability) {
            const availability = document.createElement('div');
            availability.className = 'product-card-availability';
            availability.textContent = product.availability;
            content.appendChild(availability);
          }
          
          card.appendChild(img);
          card.appendChild(content);
          
          cards.push(card);
        }
      });

      // Limituj na max 5 produktov
      return cards.slice(0, 5);
    }
